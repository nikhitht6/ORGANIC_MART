{% extends 'core/base.html' %}

{% block title %}Login | OrganicMart{% endblock %}

{% block content %}
<section class="auth-page">
    <div class="auth-card">

        <h3 class="text-center fw-bold mb-2">Welcome Back ðŸ‘‹</h3>
        <p class="text-center text-muted mb-4">
            Login to continue shopping fresh organic food
        </p>

    

        <form method="POST" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text"
                       name="username"
                       class="form-control form-control-lg"
                       placeholder="Enter your username"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password"
                       name="password"
                       class="form-control form-control-lg"
                       placeholder="Enter your password"
                       required>
            </div>

            <button type="submit" class="btn btn-success w-100 py-2 mt-2">
                Login
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="mb-0">
                Donâ€™t have an account?
                <a href="{% url 'register' %}" class="fw-semibold text-success">
                    Register here
                </a>
            </p>
        </div>

    </div>
</section>
{% endblock %}
